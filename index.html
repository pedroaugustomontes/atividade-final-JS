<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Aplicações Interativas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
        text-align: center;
      }
      h1,
      h2 {
        color: #333;
      }
      input,
      button {
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        background-color: #28a745;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      .tarefa {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
        padding: 5px;
        border-bottom: 1px solid #ccc;
      }
      .tarefa.concluida {
        text-decoration: line-through;
      }
      .miniatura {
        width: 100px;
        height: 100px;
        cursor: pointer;
        margin: 5px;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }
      .modal-conteudo {
        max-width: 90%;
        max-height: 90%;
      }
      .fechar {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 30px;
        cursor: pointer;
      }
      .campo-formulario {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
      }
      .campo-formulario input {
        flex-grow: 1;
        margin-right: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        cursor: pointer;
        background-color: #f2f2f2;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- To-Do List Interativa -->
    <div class="container" id="container-tarefas">
      <h1>Exercicios Finais DOM</h1>

      <button id="botao-adicionar">
        <a href="./ex1/ex1.html" class="botao-adicionar"
          >Construção de uma To-Do List Interativa</a
        >
      </button>
      <button id="botao-adicionar">
        <a href="./ex2/ex2.html" class="botao-adicionar"
          >Gerador Dinâmico de Formulários</a
        >
      </button>
      <button id="botao-adicionar">
        <a href="./ex3/ex3.html" class="botao-adicionar"
          >Galeria de Imagens com Modal</a
        >
      </button>
      <button id="botao-adicionar">
        <a href="./ex4/ex4.html" class="botao-adicionar"
          >Tabela de Dados Filtrável e Ordenável</a
        >
      </button>
      <button id="botao-adicionar">
        <a href="./ex5/ex5.html" class="botao-adicionar"
          >Simulador de Carrinho de Compras</a
        >
      </button>
    </div>
  </body>
</html>
